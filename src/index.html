<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Template With Parcel</title>
    <link href="styles.scss" rel="stylesheet" />
</head>

<body>
    <div id="hello-world">Hello world</div>
    <div class="css-selector-demo">
        <div class="el">CSS SELECTOR</div>
    </div>
    <div id="log"></div>
    <div class="css-prop-demo">
        <div class="el"></div>
    </div>
    <div class="css-transforms-demo">
        <div class="el"></div>
    </div>
    <div class="demo-content align-center svg-attributes-demo">
        <svg width="128" height="128" viewBox="0 0 128 128">
            <filter id="displacementFilter">
                <feTurbulence type="turbulence" baseFrequency=".05" numOctaves="2" result="turbulence" />
                <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="15" xChannelSelector="R"
                    yChannelSelector="G" />
            </filter>
            <polygon points="64 68.64 8.574 100 63.446 67.68 64 4 64.554 67.68 119.426 100"
                style="filter: url(#displacementFilter)" fill="currentColor" />
        </svg>
    </div>
    <div class="css-specific-property-demo">
        <div class="el"></div>
    </div>
    <script src="script.ts" type="module"></script>
</body>

</html>
